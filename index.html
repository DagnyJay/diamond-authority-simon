<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Diamond Authority Simon</title>
</head>
<body>
    <section id=preamble>
        <h1>Diamond Authority Simon</h1>
        <h2> You don't have long before the Diamonds figure out you're not supposed to be here.</h2>
        <div id="player-message">
            <p> Jam the Diamond Authority's signal by echoing it back at them.</p>
        </div>
        <button id="proceed"> Proceed </button>
    </section>
    <section id="diamond-buttons">
        <div id="white-diamond">
            <img src="Images/white-diamond.png" id="0" alt="white diamond button">
            <audio src="Sound/White_1sec.mp3" id="white-sound"></audio>
        </div>
        <div id="yellow-diamond">
            <img src="Images/yellow-diamond.png" id="1" alt="yellow diamond button">
            <audio src="Sound/Yellow_1sec.mp3" id="yellow-sound"></audio>
        </div>
        <div id="blue-diamond">
            <img src="Images/blue-diamond.png" id="2" alt="blue diamond button">
            <audio src="Sound/Blue_1sec.mp3" id="blue-sound"></audio>
        </div>
        <div id="pink-diamond">
            <img src="Images/pink-diamond.png" id="3" alt="pink diamond button">
            <audio src="Sound/Pink_1sec.mp3" id="pink-sound"></audio>
        </div>
    </section>
    <footer>
        <h2 id="score-tracker">Score: 0 </h2>
        <h4 id="credit"> Image credit to McBurgess</h4>
    </footer>
</body>
</html>
