<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Diamond Authority Simon</title>
</head>
<body>
    <section id=preamble>
        <h1>Diamond Authority Simon</h1>
        <h2> You don't have long before the Diamonds figure out you're not supposed to be here.</h2>
        <div id="player-message">
            <h3 id=starting-message> Jam the Diamonds' signal by repeating it back at them.</h3>
        </div>
        <button id="proceed"> Proceed </button>
    </section>
    <section id="diamond-buttons">
        <div id="white-diamond">
            <img src="/Images/white-diamond.png" alt="white diamond button">
        </div>
        <div id="yellow-diamond">
            <img src="/Images/yellow-diamond.png" alt="yellow diamond button">
        </div>
        <div id="blue-diamond">
            <img src="/Images/blue-diamond.png" alt="blue diamond button">
        </div>
        <div id="pink-diamond">
            <img src="/Images/pink-diamond.png" alt="pink diamond button">
        </div>
    </section>
    <section id=score></section>
        <h3 id="score-tracker">Score: </h3>
</body>
</html>
